security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    encoders:
        App\Entity\User: bcrypt

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager
                require_previous_session: false
                success_handler: App\Service\AuthenticationSuccess

            logout:       true
            anonymous:    true
            remember_me:
                secret:      "%kernel.secret%"
                lifetime: 604800 # 1 week in seconds
                path:     /

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: ROLE_ADMIN }
        - { path: ^/resetting, role: ROLE_ADMIN }
        - { path: ^/pam/*, roles:  [ROLE_PAM, ROLE_ADMIN] }
        - { path: ^/api/profile/*, roles: [ROLE_USER] }
        - { path: ^/api/pam, roles: [ROLE_PAM, ROLE_ADMIN] }
        - { path: ^/, roles: [ROLE_ULAM, ROLE_ADMIN] }
